 - summary: | 
     отсутствует возможность завершить оформление заказа
   environment: | 
     Браузер: Google Chrome, Устройство: iPhone XR
   steps-to-reproduce: | 
     1. Добавьте товар в корзину
     2. Перейдите в раздел "Корзина"
     3. Нажмите кнопку "Оформить заказ"
      
   expected-result: | 
      Должна быть возможность завершить оформление заказа и перейти к оплате
   actual-result: | 
      Кнопка "Оформить заказ" активна, но не позволяет завершить покупку

 - summary: | 
      При введении некорректной суммы в фильтре стоимости отображаются товары, которые не соответствуют введенной сумме
   environment: | 
      Браузер: Google Chrome, Устройство: iPhone XR
   steps-to-reproduce: | 
      1. Введите некорректную сумму, например, максимальное значение
      
   expected-result: | 
       При вводе некорректной суммы пользователю должно отображаться сообщение об ошибке, и товары не должны показываться
   actual-result: | 
      Товары отображаются, даже если введенная сумма некорректна, что может сбивать пользователей с толку   

 - summary: | 
      Интернет-магазин не отображается корректно на мобильных устройствах, что затрудняет использование и негативно сказывается на пользовательском опыте
   environment: | 
      Браузер: Google Chrome, Устройство: Samsung Galaxy S8
   steps-to-reproduce: | 
      1. Попробуйте добавить товар в корзину и оформить заказ
      2. Вернитесь на главную страницу
      
   expected-result: | 
       Страница должна адаптироваться под размер экрана мобильного устройства, элементы должны отображаться корректно и быть удобными для взаимодействия
   actual-result: | 
     - Текст и некоторые блоки выходят за пределы фона — не помещаются по размерам
     - Навигационное меню отображается с неудобным доступом
