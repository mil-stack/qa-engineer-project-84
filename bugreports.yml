      Ошибка 500 при добавлении товара в заказ
   environment: | 
    - Операционная система: 22631.3880
    - Браузер: google chrome
  steps-to-reproduce: | 
      1.Нажать на кнопку "Добавить в корзину".
  expected-result: | 
    При успешном добавлении товара в корзину должно появляться подтверждающее сообщение, а корзина должна обновляться с добавленным товаром.
  actual-result: | 
    Возникает ошибка с кодом 500, и продукт не добавляется в корзину. Ответ содержит следующие сообщения:
