 - summary: | 
      Нет мобильной версии
   environment: | 
      Браузер: Google Chrome, Устройство: Samsung Galaxy S8
   steps-to-reproduce: | 
      1. Нажать F12 для открытия инструментов разработчика.
      2. Нажать на иконку мобильного устройства.
      3. Выбрать устройство (например, Samsung Galaxy S8).
      4. Открыть сайт в выбранном девайсе
   expected-result: | 
       Страница должна адаптироваться под размер экрана мобильного устройства, элементы должны отображаться корректно и быть удобными для взаимодействия
   actual-result: | 
     - Текст и некоторые блоки выходят за пределы фона — не помещаются по размерам
     - Навигационное меню отображается с неудобным доступом
