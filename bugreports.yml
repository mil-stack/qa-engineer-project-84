---
 - summary: | 
      Ошибка отображения корзины при добавлении товара
   environment: | 
      Браузер: Google Chrome, Устройство: iPhone 12 Pro
   steps-to-reproduce: | 
     1. Нажать на кнопку "Добавить в корзину"
      
   expected-result: | 
      Корзина должна корректно отображать добавленный товар
   actual-result: | 
      Корзина отображает пустое пространство, без добавленного товара

 - summary: | 
     При переводе страницы интернет-магазина с английского на русский, ценники остаются в долларах
   environment: | 
      Браузер: Google Chrome, Устройство: Pixel 7
   steps-to-reproduce: | 
     1. Переключить язык страницы с английского на русский, нажав на соответствующую кнопку
      
   expected-result: | 
      Цены на товары должны отображаться в рублях после перевода на русский язык
   actual-result: | 
      Цены на товары продолжают отображаться в долларах, даже после смены языка на русский

 - summary: | 
      При нажатии на название интернет-магазина ссылка не срабатывает и не приводит на главную страницу
   environment: | 
      Браузер: Google Chrome, Устройство: iPhone SE
   steps-to-reproduce: | 
     1. Нажать на название интернет-магазина
      
   expected-result: | 
      При нажатии на название интернет-магазина пользователь должен быть перенаправлен на главную страницу
   actual-result: | 
      Ссылка на название интернет-магазина не работает, и пользователь остается на текущей странице

 - summary: | 
     При нажатии на название товара в панели фильтрации соответствующий товар не отображается на странице
   environment: | 
      Браузер: Google Chrome, Устройство: iPhone XR
   steps-to-reproduce: | 
     1. Нажать на название товара в панели фильтрации
      
   expected-result: | 
      При нажатии на название товара он должен отображаться на странице с соответствующими деталями и характеристиками
   actual-result: | 
      При нажатии на название товара в панели фильтрации товар не отображается на странице, и пользователь не видит никаких результатов

 - summary: | 
