- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    При вводе ключевого слова в строку поиска должны отображаться товары, соответствующие этому слову
  no-data
  test-data: |
    Ключевое слово = "Смартфон"
  steps:
    - Вводим ключевое слово "Смартфон" в строку поиска
    - Нажимаем кнопку «Поиск»
    - Проверяем результат
    - Убедимся, что товары соответствуют фильтру 
  expected-result: |
    На странице результатов поиска должны быть отображены только товары, содержащие в названии или описании слово "Смартфон".

- summary: |
    Проверка фильтрации товаров по параметрам
  requirement: |
    При выборе фильтра по параметру товары должны соответствовать выбранному критерию
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: |
    Параметр фильтра = "Цена до 5000"
  steps:
    - Применяем фильтр "Цена до 5000"
    - Фильтруем товары по цене
    - Проверяем результат
    - Убедимся, что товары соответствуют фильтру 
  expected-result: |
    На странице должны отображаться только товары, цена которых не превышает 5000.
