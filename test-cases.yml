- summary: |
    Проверка успешного добавления парфюма в корзину
  requirement: |
    При добавлении парфюма в корзину пользователь должен видеть уведомление о том, что парфюм успешно добавлен
  prerequisites: |
    Открыта страница парфюма
  test-data: |
    Парфюм = "Парфюм по выбору"
  steps:
    - Нажимаем кнопку «Добавить в корзину»
  expected-result: |
    Появляется сообщение "Парфюм успешно добавлен в корзину"

- summary: |
    Проверка оформления заказа с корректными данными
  requirement: |
    Пользователь должен успешно оформить заказ при введении всех необходимых данных
  prerequisites: |
    Открыта страница оформления заказа
  test-data: |
    Имя = "Имя теста" Фамилия = "Фамилия теста" Адрес = "Адрес теста" Телефон = "Телефон теста"
  steps:
    - Вводим имя
    - Вводим фамилию
    - Вводим адрес
    - Вводим телефон
    - Нажимаем кнопку «Оформить заказ»
  expected-result: |
    Пользователь видит сообщение о успешном оформлении заказа

- summary: |
    Проверка отображения ошибок при оформлении заказа с некорректными данными
  requirement: |
    При вводе некорректных данных пользователь должен увидеть соответствующее сообщение об ошибке
  prerequisites: |
    Открыта страница оформления заказа
  test-data: |
    Имя = "" Фамилия = "Фамилия теста" Адрес = "" Телефон = "123"
  steps:
    - Оставляем поле имени пустым
    - Вводим фамилию
    - Оставляем поле адреса пустым
    - Вводим некорректный телефон
    - Нажимаем кнопку «Оформить заказ»
  expected-result: |
    Пользователь видит сообщения об ошибках для всех пустых или некорректных полей

- summary: |
    Проверка фильтрации парфюмов по цене
  requirement: |
    Пользователь должен видеть парфюмы, стоимость которых соответствует указанному диапазону
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Минимальная цена = "Минимальное значение" Максимальная цена = "Максимальное значение"
  steps:
    - Вводим минимальную цену в поле «От»
    - Вводим максимальную цену в поле «До»
    - Нажимаем кнопку «Применить фильтр»
  expected-result: |
    Отображаются только парфюмы, стоимость которых находится в указанном диапазоне

- summary: |
    Проверка поиска парфюма по названию
  requirement: |
    Пользователь должен получить список парфюмов, соответствующих введенному запросу
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Запрос = "Поиск по названию"
  steps:
    Вводим запрос в строке поиска
  expected-result: |
    Отображаются парфюмы, содержащие запрос в названии или описании

    - summary: |
    Проверка корректности отображения товаров на главной странице
  requirement: |
    На главной странице должны отображаться все товары из каталога
  prerequisites: |
    no-data
  test-data: |
    Ожидаемое количество товаров на главной странице
  steps:
    - Просматриваем главную страницу
  expected-result: |
    Все товары отображаются корректно, с названиями, ценами и рейтингами

- summary: |
    Проверка отображения скидок на товары
  requirement: |
    Скидки должны отображаться корректно на странице товара
  prerequisites: |
    Открыта страница товара с установленной скидкой
  test-data: |
    Оригинальная цена = 2000 рублей, Скидка = 20%
  steps:
    - Найти и записать отображаемую цену со скидкой на странице товара.
    - Вычислить ожидаемую цену со скидкой: 2000 рублей - 20% = 1600 рублей.
    - Сравнить записанную цену со скидкой с ожидаемой ценой (1600 рублей).
  expected-result: |
    Цена со скидкой отображается корректно (1600 рублей)

- summary: |
    Проверка сортировки товаров по цене
  requirement: |
    Пользователь должен иметь возможность сортировать товары по цене
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Сортировка по возрастанию цены
  steps:
    - Выбираем сортировку по цене "От низкой к высокой"
  expected-result: |
    Товары отображаются в порядке возрастания цены

- summary: |
    Проверка функционала "Вернуться к покупкам"
  requirement: |
    После оформления заказа пользователь должен иметь возможность вернуться к каталогу
  prerequisites: |
    Пользователь завершил оформление заказа
  test-data: |
    Находится на странице подтверждения заказа
  steps:
    - Нажимаем кнопку "Вернуться к покупкам"
  expected-result: |
    Пользователь перенаправляется на страницу каталога товаров

- summary: |
    Проверка адаптивности языка интерфейса
  requirement: |
    Язык интерфейса должен изменяться на выбранный пользователем язык
  prerequisites: |
    Открыта главная страница интернет-магазина
  test-data: |
    Выбранный язык = Английский
  steps:
    - Найти и выбрать в меню опцию переключения языка на "Английский".
    - Проверить, что все элементы интерфейса (названия, меню, кнопки и т.д.) отображаются на английском языке.
  expected-result: |
    Интерфейс отображается корректно на английском языке, все элементы переведены.

- summary: |
    Проверка выхода из аккаунта
  requirement: |
    Пользователь должен иметь возможность выйти из своего аккаунта
  prerequisites: |
    Пользователь авторизован
  test-data: |
    Открыта страница аккаунта
  steps:
    - Нажимаем кнопку "Выход"
  expected-result: |
    Пользователь успешно выходит из аккаунта и перенаправляется на главную страницу

- summary: |
    Проверка восстановления пароля
  requirement: |
    Пользователь должен иметь возможность восстановить забытый пароль
  prerequisites: |
    Открыта страница входа в аккаунт
  test-data: |
    Email = "тест@example.com"
  steps:
    - Нажимаем ссылку "Забыли пароль?"
    - Вводим email и жмем "Отправить"
  expected-result: |
    Появляется сообщение о том, что ссылка для восстановления пароля отправлена на указанный email
